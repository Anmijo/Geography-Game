<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geography Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Geography Game</h1>
    <p class="game-description">
        Welcome to the Geography Game!  <br> <br>
        Guess the countries that start with the letter. Click the button to begin!
    </p>
    <button id="startButton">Start Game</button>
    <div id="gameArea" style="display: none;">
        <h2 id="congrats" style="display: none;">Congratulations!</h2>
        <h2 id="letter">Letter: </h2>
        <input type="text" id="guessInput" placeholder="Enter country">
        <button id="submitGuess">Submit</button>
        <div class="guess-boxes-container">
            <div class="incorrect-guesses-box">
                <h3>Incorrect Guesses:</h3>
                <ul id="incorrectGuesses" class="guess-list"></ul>
            </div>
            <div class="correct-guesses-box">
                <h3>Correct Guesses:</h3>
                <ul id="correctGuesses" class="guess-list"></ul>
            </div>
        </div>
        <h3>Guesses Made: <span id="guessCount">0</span></h3>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
